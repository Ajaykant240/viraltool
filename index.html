<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Viral Video Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ‚Äî‚Äî‚Äî Premium iOS White Minimal UI ‚Äî‚Äî‚Äî */
    :root {
      --bg: #f5f7fa;
      --card: #ffffff;
      --accent: #0a84ff;
      --text-main: #0b0f19;
      --text-muted: #8a8f9f;
      --radius: 22px;
      --shadow-soft: 0 14px 34px rgba(0,0,0,0.09);
      --border-light: rgba(0,0,0,0.07);

      --pink: #ff4f9a;
      --pink-soft: rgba(255, 79, 154, 0.2);
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      padding: 22px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: var(--card);
      border-radius: 26px;
      padding: 24px;
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border-light);
      animation: fadeUp 0.4s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
      color: var(--text-main);
    }

    .sub {
      margin-top: 4px;
      margin-bottom: 20px;
      color: var(--text-muted);
      font-size: 14px;
    }

    .card {
      background: white;
      padding: 18px;
      border-radius: 20px;
      margin-bottom: 22px;
      border: 1px solid var(--border-light);
      box-shadow: 0 10px 28px rgba(0,0,0,0.06);
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 18px;
      color: var(--text-main);
    }

    label {
      font-size: 14px;
      color: var(--text-main);
      font-weight: 600;
      margin-top: 8px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 11px 14px;
      border-radius: 14px;
      border: 1px solid #d8dbe3;
      background: #fafbfc;
      margin-top: 4px;
      font-size: 14px;
    }

    input[type="file"] {
      padding: 10px;
      background: #f1f3f6;
    }

    textarea {
      min-height: 70px;
      resize: vertical;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 8px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 999px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(10,132,255,0.35);
      transition: 0.25s;
    }

    button:hover:enabled {
      background: #006de0;
      transform: translateY(-2px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    video {
      display: none;
      width: 100%;
      margin-top: 10px;
      border-radius: 16px;
      opacity: 0;
      transform: translateY(10px);
      transition: 0.4s ease;
    }

    video.visible {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .output-box {
      background: #f5f7fa;
      border: 1px solid #d8dbe3;
      padding: 14px;
      border-radius: 14px;
      white-space: pre-wrap;
      margin-top: 12px;
      font-size: 14px;
      min-height: 60px;
    }

    /* ---------- Loader Overlay ---------- */
    .loader-overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.55);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loader-overlay.visible {
      display: flex;
    }

    .loader-card {
      background: rgba(255, 255, 255, 0.97);
      border-radius: 20px;
      padding: 20px 22px 18px;
      width: 260px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
      text-align: center;
      border: 1px solid rgba(0,0,0,0.06);
    }

    .loader-cat {
      width: 120px;   /* medium size */
      height: 120px;
      margin: 0 auto 12px;
      display: block;
      object-fit: contain;
    }

    .loader-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-main);
      margin-bottom: 6px;
    }

    .loader-sub {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    .loader-bar-wrapper {
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: #f3e1eb;
      overflow: hidden;
      margin-bottom: 6px;
      box-shadow: inset 0 0 0 1px rgba(255, 79, 154, 0.3);
    }

    .loader-bar {
      height: 100%;
      width: 0%;
      border-radius: 999px;
      background: linear-gradient(90deg, #ff9ac8, #ff4f9a, #ff9ac8);
      box-shadow: 0 0 10px var(--pink-soft);
      transition: width 0.25s ease;
    }

    .loader-percent {
      font-size: 12px;
      color: var(--text-muted);
    }
  </style>
</head>

<body>
  <!-- Loader Overlay -->
  <div id="loaderOverlay" class="loader-overlay">
    <div class="loader-card">
      <!-- Replace src with your transparent cat loader file path -->
      <video
        class="loader-cat"
        src="/static/cat-loader.webm"
        autoplay
        loop
        muted
        playsinline
      ></video>

      <div class="loader-title">Generating your video‚Ä¶</div>
      <div class="loader-sub">Our cat is pushing pixels for you üêæ</div>

      <div class="loader-bar-wrapper">
        <div id="loaderBar" class="loader-bar"></div>
      </div>
      <div class="loader-percent" id="loaderPercent">1%</div>
    </div>
  </div>

  <!-- Main UI -->
  <div class="container">

    <h1>AI Viral Video Generator</h1>
    <div class="sub">Upload your video & generate hooks, overlays, and captions.</div>

    <!-- INPUT CARD -->
    <div class="card">
      <h3>Create New</h3>

      <label>Video (required)</label>
      <input type="file" id="video" accept="video/*">

      <label>Logo (optional)</label>
      <input type="file" id="logo" accept="image/*">

      <label>Custom Overlay Text (optional)</label>
      <textarea id="overlay_text" placeholder="Leave empty for AI text‚Ä¶"></textarea>

      <label>Description (optional)</label>
      <input type="text" id="description" placeholder="Describe what is happening‚Ä¶">

      <label>Music (optional)</label>
      <input type="file" id="music" accept="audio/*">

      <label>Music Volume</label>
      <input type="range" id="music_volume" min="0" max="100" value="60">

      <button id="generateBtn" onclick="generateVideo()">Generate Video</button>
    </div>

    <!-- OUTPUT CARD -->
    <div class="card">
      <h3>Output Video</h3>
      <video id="outputVideo" controls></video>

      <h3>AI Overlay Text</h3>
      <div id="textOut" class="output-box">Nothing yet‚Ä¶</div>

      <h3>AI Captions</h3>
      <div id="captionsOut" class="output-box">Nothing yet‚Ä¶</div>
    </div>

  </div>

<script>
  const BACKEND_URL = "https://viraltool.onrender.com";

  const loaderOverlay = document.getElementById("loaderOverlay");
  const loaderBar = document.getElementById("loaderBar");
  const loaderPercent = document.getElementById("loaderPercent");
  const generateBtn = document.getElementById("generateBtn");

  let loaderInterval = null;
  let loaderProgress = 1;

  function startLoader() {
    loaderProgress = 1;
    loaderBar.style.width = loaderProgress + "%";
    loaderPercent.textContent = loaderProgress + "%";
    loaderOverlay.classList.add("visible");
    generateBtn.disabled = true;

    // Fake progress while backend is working
    loaderInterval = setInterval(() => {
      // Stop at 95% max until response
      if (loaderProgress < 95) {
        // make progress slower after 70%
        const step = loaderProgress < 70 ? 4 : 2;
        loaderProgress = Math.min(loaderProgress + step, 95);
        loaderBar.style.width = loaderProgress + "%";
        loaderPercent.textContent = loaderProgress + "%";
      }
    }, 400);
  }

  function finishLoader() {
    // Jump to 100%
    loaderProgress = 100;
    loaderBar.style.width = "100%";
    loaderPercent.textContent = "100%";

    setTimeout(() => {
      loaderOverlay.classList.remove("visible");
      generateBtn.disabled = false;
      if (loaderInterval) {
        clearInterval(loaderInterval);
        loaderInterval = null;
      }
    }, 500);
  }

  function errorLoader() {
    // Let it stop around current value
    setTimeout(() => {
      loaderOverlay.classList.remove("visible");
      generateBtn.disabled = false;
      if (loaderInterval) {
        clearInterval(loaderInterval);
        loaderInterval = null;
      }
    }, 300);
  }

  async function generateVideo() {
    const form = new FormData();
    const video = document.getElementById("video").files[0];

    if (!video) {
      alert("Please upload a video first.");
      return;
    }

    form.append("video", video);

    if (document.getElementById("logo").files.length > 0) {
      form.append("logo", document.getElementById("logo").files[0]);
    }

    if (document.getElementById("music").files.length > 0) {
      form.append("music", document.getElementById("music").files[0]);
    }

    form.append("overlay_text", document.getElementById("overlay_text").value);
    form.append("description", document.getElementById("description").value);
    form.append("music_volume", document.getElementById("music_volume").value);

    // Start loader
    startLoader();

    let data;
    try {
      const res = await fetch(`${BACKEND_URL}/api/generate-video`, {
        method: "POST",
        body: form
      });

      data = await res.json();

      if (!res.ok || data.error) {
        throw new Error(data.error || "Unknown error");
      }
    } catch (err) {
      console.error(err);
      alert("Error: " + err.message);
      errorLoader();
      return;
    }

    // Success ‚Üí finish loader
    finishLoader();

    // Video
    const videoEl = document.getElementById("outputVideo");
    const rawUrl = data.video_url;
    const fullUrl = rawUrl.startsWith("http") ? rawUrl : BACKEND_URL + rawUrl;

    videoEl.src = fullUrl;
    videoEl.classList.add("visible");

    // Text & captions
    document.getElementById("textOut").innerText = data.overlay_text || "";
    document.getElementById("captionsOut").innerText = data.captions || "";
  }
</script>

</body>
</html>
