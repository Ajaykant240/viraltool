<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Viral Video Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ——— Premium iOS White Minimal UI ——— */
    :root {
      --bg: #f5f7fa;
      --card: #ffffff;
      --accent: #0a84ff;
      --text-main: #0b0f19;
      --text-muted: #8a8f9f;
      --radius: 22px;
      --shadow-soft: 0 14px 34px rgba(0,0,0,0.09);
      --border-light: rgba(0,0,0,0.07);
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      padding: 22px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      background: var(--card);
      border-radius: 26px;
      padding: 24px;
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border-light);
      animation: fadeUp 0.4s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
      color: var(--text-main);
    }

    .sub {
      margin-top: 4px;
      margin-bottom: 20px;
      color: var(--text-muted);
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.4fr);
      gap: 18px;
    }

    @media (max-width: 880px) {
      .grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .card {
      background: white;
      padding: 18px;
      border-radius: 20px;
      margin-bottom: 22px;
      border: 1px solid var(--border-light);
      box-shadow: 0 10px 28px rgba(0,0,0,0.06);
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 18px;
      color: var(--text-main);
    }

    label {
      font-size: 14px;
      color: var(--text-main);
      font-weight: 600;
      margin-top: 8px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 11px 14px;
      border-radius: 14px;
      border: 1px solid #d8dbe3;
      background: #fafbfc;
      margin-top: 4px;
      font-size: 14px;
    }

    input[type="file"] {
      padding: 10px;
      background: #f1f3f6;
    }

    textarea {
      min-height: 70px;
      resize: vertical;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 8px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 999px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(10,132,255,0.35);
      transition: 0.25s;
    }

    button:hover {
      background: #006de0;
      transform: translateY(-2px);
    }

    video {
      display: none;
      width: 100%;
      margin-top: 10px;
      border-radius: 16px;
      opacity: 0;
      transform: translateY(10px);
      transition: 0.4s ease;
    }

    video.visible {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .output-box {
      background: #f5f7fa;
      border: 1px solid #d8dbe3;
      padding: 14px;
      border-radius: 14px;
      white-space: pre-wrap;
      margin-top: 12px;
      font-size: 14px;
      min-height: 60px;
    }

    /* History styles */
    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .history-sub {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    .history-list {
      max-height: 360px;
      overflow-y: auto;
      padding-right: 6px;
    }

    .history-item {
      border-radius: 14px;
      border: 1px solid #e1e3ec;
      padding: 10px 12px;
      margin-bottom: 8px;
      background: #f9fafc;
      font-size: 13px;
    }

    .history-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    .history-date {
      font-size: 12px;
      color: var(--text-muted);
    }

    .history-title {
      font-weight: 600;
      color: var(--text-main);
      font-size: 13px;
      max-width: 60%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .history-actions a {
      font-size: 12px;
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    .history-empty {
      font-size: 13px;
      color: var(--text-muted);
      padding: 8px 0;
    }

    .pill-btn {
      border-radius: 999px;
      padding: 5px 10px;
      border: 1px solid #d8dbe3;
      background: #f7f8fb;
      font-size: 11px;
      cursor: pointer;
      color: var(--text-muted);
    }

    .pill-btn:hover {
      background: #eef0f7;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>AI Viral Video Generator</h1>
    <div class="sub">Upload your video & generate hooks, overlays, and captions.</div>

    <div class="grid">
      <!-- LEFT: INPUT + OUTPUT -->
      <div>
        <!-- INPUT CARD -->
        <div class="card">
          <h3>Create New</h3>

          <label>Video (required)</label>
          <input type="file" id="video" accept="video/*">

          <label>Logo (optional)</label>
          <input type="file" id="logo" accept="image/*">

          <label>Custom Overlay Text (optional)</label>
          <textarea id="overlay_text" placeholder="Leave empty for AI text…"></textarea>

          <label>Description (optional)</label>
          <input type="text" id="description" placeholder="Describe what is happening…">

          <label>Music (optional)</label>
          <input type="file" id="music" accept="audio/*">

          <label>Music Volume</label>
          <input type="range" id="music_volume" min="0" max="100" value="60">

          <button onclick="generateVideo()">Generate Video</button>
        </div>

        <!-- OUTPUT CARD -->
        <div class="card">
          <h3>Output Video</h3>
          <video id="outputVideo" controls></video>

          <h3>AI Overlay Text</h3>
          <div id="textOut" class="output-box">Nothing yet…</div>

          <h3>AI Captions</h3>
          <div id="captionsOut" class="output-box">Nothing yet…</div>
        </div>
      </div>

      <!-- RIGHT: HISTORY DASHBOARD -->
      <div>
        <div class="card">
          <div class="history-header">
            <h3>History (last 30 days)</h3>
            <button class="pill-btn" type="button" onclick="clearHistory()">
              Clear history
            </button>
          </div>
          <div class="history-sub">
            Saved locally in your browser. Each entry is stored when a video is generated successfully.
          </div>
          <div id="historyList" class="history-list">
            <!-- History items injected here -->
          </div>
        </div>
      </div>
    </div>

  </div>

<script>
  const BACKEND_URL = "https://viraltool.onrender.com";

  function loadHistory() {
    const historyContainer = document.getElementById("historyList");
    historyContainer.innerHTML = "";

    const raw = localStorage.getItem("videoHistory");
    let history = [];
    if (raw) {
      try {
        history = JSON.parse(raw);
      } catch (e) {
        history = [];
      }
    }

    const now = Date.now();
    const THIRTY_DAYS_MS = 30 * 24 * 60 * 60 * 1000;

    // Filter to last 30 days only
    const recent = history.filter(item => {
      if (!item.createdAt) return false;
      const t = new Date(item.createdAt).getTime();
      return now - t <= THIRTY_DAYS_MS;
    });

    if (recent.length === 0) {
      const empty = document.createElement("div");
      empty.className = "history-empty";
      empty.textContent = "No videos in the last 30 days.";
      historyContainer.appendChild(empty);
      return;
    }

    recent.forEach(item => {
      const wrapper = document.createElement("div");
      wrapper.className = "history-item";

      const header = document.createElement("div");
      header.className = "history-item-header";

      const title = document.createElement("div");
      title.className = "history-title";
      const firstLine = (item.overlay_text || "No overlay text").split("\n")[0];
      title.textContent = firstLine;

      const date = document.createElement("div");
      date.className = "history-date";
      const d = new Date(item.createdAt);
      date.textContent = d.toLocaleString();

      header.appendChild(title);
      header.appendChild(date);

      const actions = document.createElement("div");
      actions.className = "history-actions";

      if (item.video_url) {
        const link = document.createElement("a");
        link.href = item.video_url;
        link.target = "_blank";
        link.rel = "noopener";
        link.textContent = "Open video";
        actions.appendChild(link);
      }

      const body = document.createElement("div");
      body.style.fontSize = "12px";
      body.style.color = "var(--text-muted)";
      body.style.marginTop = "4px";
      body.textContent = (item.captions || "").slice(0, 120) || "No captions saved.";

      wrapper.appendChild(header);
      wrapper.appendChild(actions);
      wrapper.appendChild(body);

      historyContainer.appendChild(wrapper);
    });
  }

  function saveToHistory(video_url, overlay_text, captions) {
    const raw = localStorage.getItem("videoHistory");
    let history = [];
    if (raw) {
      try {
        history = JSON.parse(raw);
      } catch (e) {
        history = [];
      }
    }

    const absoluteVideoUrl = video_url.startsWith("http")
      ? video_url
      : BACKEND_URL + video_url;

    const entry = {
      video_url: absoluteVideoUrl,
      overlay_text: overlay_text || "",
      captions: captions || "",
      createdAt: new Date().toISOString()
    };

    // Newest first
    history.unshift(entry);

    // (Optional) limit storage size, keep last 100 entries
    if (history.length > 100) {
      history = history.slice(0, 100);
    }

    localStorage.setItem("videoHistory", JSON.stringify(history));
  }

  function clearHistory() {
    if (!confirm("Clear local history for the last 30 days? This only affects your browser.")) return;
    localStorage.removeItem("videoHistory");
    loadHistory();
  }

  async function generateVideo() {
    const form = new FormData();
    const video = document.getElementById("video").files[0];

    if (!video) {
      alert("Please upload a video first.");
      return;
    }

    form.append("video", video);

    if (document.getElementById("logo").files.length > 0) {
      form.append("logo", document.getElementById("logo").files[0]);
    }

    if (document.getElementById("music").files.length > 0) {
      form.append("music", document.getElementById("music").files[0]);
    }

    form.append("overlay_text", document.getElementById("overlay_text").value);
    form.append("description", document.getElementById("description").value);
    form.append("music_volume", document.getElementById("music_volume").value);

    const res = await fetch(`${BACKEND_URL}/api/generate-video`, {
      method: "POST",
      body: form
    });

    const data = await res.json();

    if (data.error) {
      alert("Error: " + data.error);
      return;
    }

    // Video
    const videoEl = document.getElementById("outputVideo");
    const rawUrl = data.video_url;
    const fullUrl = rawUrl.startsWith("http") ? rawUrl : BACKEND_URL + rawUrl;

    videoEl.src = fullUrl;
    videoEl.classList.add("visible");

    // Text & captions
    document.getElementById("textOut").innerText = data.overlay_text;
    document.getElementById("captionsOut").innerText = data.captions;

    // Save to history
    saveToHistory(rawUrl, data.overlay_text, data.captions);
    loadHistory();
  }

  // Load history on page load
  document.addEventListener("DOMContentLoaded", loadHistory);
</script>

</body>
</html>
